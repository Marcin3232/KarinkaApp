<!-- navbar.component.html -->

<nav class="bg-gray-800 p-4">
  <div class="mx-auto flex justify-between items-center">
    <div class="text-white font-bold text-lg">Logo</div>
    <button
      class="lg:hidden text-white focus:outline-none focus:text-white"
      (click)="toggleMenu()"
    >
      <ng-container *ngIf="!isMenuOpen; else closeIcon">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </ng-container>
      <ng-template #closeIcon>
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </ng-template>
    </button>
    <div class="hidden lg:flex lg:items-center lg:w-auto lg:space-x-6">
      <a href="#" class="text-white">Home</a>
      <a href="#" class="text-white">About</a>
      <a href="#" class="text-white">Services</a>
      <a href="#" class="text-white">Contact</a>
    </div>
  </div>

  <div
    class="lg:hidden fixed left-0 w-full bg-gray-800 z-50"
    *ngIf="isMenuOpen"
  >
    <a href="#" class="block text-white p-4">Home</a>
    <a href="#" class="block text-white p-4">About</a>
    <a href="#" class="block text-white p-4">Services</a>
    <a href="#" class="block text-white p-4">Contact</a>
  </div>
</nav>
